  <script>
      document.addEventListener('DOMContentLoaded', (event) => {
          // 从localStorage获取当前语言，默认为'en'
          let currentLanguage = localStorage.getItem('language') || 'en';

          const translations = {
              en: {
                  title: "Yang",
                  home: "Home",
                  projects: "Projects",
                  hi: "Hi, I am Shunyang",
                  firmwareDeveloper: "I'm developing firmware for a 6-Dof Robotic arm for",
                  viewResume: "You can view my resume here",
                  projectsLink: "Projects",
                  copyright: "© Copyright Terrence All Rights Reserved"
              },
              zh: {
                  title: "Yang",
                  home: "主页",
                  projects: "项目",
                  hi: "Hi，我是顺阳",
                  firmwareDeveloper: "作为固件成员，我正在为NUS Calibur Robotics开发六轴机械臂",
                  viewResume: "您可以在这里查看我的简历",
                  projectsLink: "项目",
                  copyright: "© 版权所有 Terrence 保留所有权利"
              }
          };

          function setLanguage(lang) {
              // 更新页面上的文本
              document.querySelector('title').textContent = translations[lang].title;
              document.querySelector('.sitename').textContent = translations[lang].title;
              document.querySelector('#navmenu ul li:nth-child(1) a').textContent = translations[lang].home;
              document.querySelector('#navmenu ul li:nth-child(2) a').textContent = translations[lang].projects;
              document.querySelector('.hero h2').textContent = translations[lang].hi;
              document.querySelector('.hero p').innerHTML = translations[lang].firmwareDeveloper;
              document.querySelector('.hero .btn-resume span').textContent = translations[lang].viewResume;
              document.querySelector('.btn-get-started').textContent = translations[lang].projectsLink;
              document.querySelector('.footer .copyright p').innerHTML = translations[lang].copyright;

              // 更新语言切换按钮的文本
              document.getElementById('language-toggle').textContent = lang === 'en' ? '中文' : 'English';

              // 更新currentLanguage变量以反映当前语言
              currentLanguage = lang; // 这里是关键，确保currentLanguage在函数内部被更新

          }

          // 初始设置语言
          setLanguage(currentLanguage);+

          // 语言切换按钮的点击事件监听器
          document.getElementById('language-toggle').addEventListener('click', () => {
              // 直接切换语言，无需再次从localStorage获取currentLanguage
              const newLanguage = currentLanguage === 'en' ? 'zh' : 'en';
              setLanguage(newLanguage);

              // 由于我们在setLanguage函数内部已经更新了currentLanguage，
              // 这里不需要再次设置localStorage，因为setLanguage函数内部已经做了这件事。
              // 但为了清晰起见，我们可以保留这行代码的注释，说明它实际上在setLanguage内部已经处理。
              // localStorage.setItem('language', newLanguage); // 这行代码在setLanguage内部已经执行
          });
      });
  </script>
